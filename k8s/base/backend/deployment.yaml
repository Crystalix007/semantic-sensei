apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/instance: backend
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: backend
        app.kubernetes.io/component: backend
    spec:
      initContainers:
        - name: wait-for-services
          image: docker.io/crystalix007/semantic-sensei-wait-for-services:dummy
          args:
            - --database
          volumeMounts:
            - name: backend-config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
      containers:
        - name: backend
          image: docker.io/crystalix007/semantic-sensei-backend:dummy
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: backend-config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /livez
              port: http
      volumes:
        - name: backend-config
          secret:
            secretName: backend-config
