---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: postgres
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: postgres
  serviceName: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: postgres
    spec:
      containers:
        - name: postgres
          image: docker.io/pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              name: psql
